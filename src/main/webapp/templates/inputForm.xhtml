<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form styleClass="form-grid" onsubmit="return validateForm();">
        <div class="form-row">
            <h:outputLabel for="x" value="Координата Х:" styleClass="form-label"/>
            <p:spinner id="x" value="#{inputBean.result.x}" min="-5" max="5" stepFactor="1" required="true" />
        </div>

        <div class="form-row">
            <h:outputLabel for="y" value="Y Coordinate:" styleClass="form-label"/>
            <h:inputText id="y" value="#{inputBean.result.y}" required="true" styleClass="input-field">
                <f:validateDoubleRange minimum="-3" maximum="3"/>
            </h:inputText>
            <h:message for="y" styleClass="error-message"/>
        </div>

        <div class="form-row">

            <h:outputLabel for="r" value="Radius (R):" styleClass="form-label"/>
            <p:spinner id="r" value="#{inputBean.result.r}" min="0.1" max="3" stepFactor="0.1" required="true"
                       styleClass="select-menu"  onchange="drawGraph()" />

        </div>

        <div class="form-row">
            <h:commandButton value="Check Point" action="#{inputBean.processInput}" styleClass="button"/>
            <h:commandButton value="Clear History" action="#{resultBean.clearResults}" styleClass="button"/>
        </div>
    </h:form>
</ui:composition>
